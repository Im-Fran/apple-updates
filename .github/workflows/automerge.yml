name: Update dependencies

on:
  - pull_request_target

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: tjenkinson/gh-action-auto-merge-dependency-updates@v1
        with:
          allowed-actors: dependabot[bot]
          repo-token: ${{ secrets.ACCESS_TOKEN }}
          package-block-list: discord.js
